<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
        <title>Contact</title>
    </head>
    <body>
    
    <!-- Contact Section -->
    <section id="Contact">
        <div class="overlay-cnt"></div>
        <div class="Contact-content">
            <h2>Let's Connect</h2>
            <p>We are here to make your space shine</p>
        </div>
        <div class="container-cnt">
            <div class="contactInfo">
                <div class="cnt-box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="contact-text">
                        <h3>Address</h3>
                        <p>441 MG Road, <br>Ram Nagar,Akurdi <br>Pune 422963</p>
                    </div>
                </div>
                <div class="cnt-box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="contact-text">
                        <h3>Phone</h3>
                        <p>02095-230015</p>
                        <p>+912587413692</p>
                    </div>
                </div>
                <div class="cnt-box">
                    <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                    <div class="contact-text">
                        <h3>Email</h3>
                        <p>pizza.world@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <form>
                    <h2>Send Message</h2>
                    <div class="ip-box">
                        <input type="text" name="" required="required">
                        <span>Name</span>
                    </div>
                    <div class="ip-box">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="ip-box">
                        <textarea name="" cols="21" rows="2" required="required"></textarea>
                        <span>Type your message</span>
                    </div>
                    <div class="ip-box">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
    </body>
    </html>
